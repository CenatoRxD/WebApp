<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>asdgfadsf</title>
</head>
<h:body>
    <div>
        <h:form id="clientForm">
            <h:panelGrid columns="2">

                <h:outputLabel value="Name:"/>

                <h:inputText value="#{clientsBean.name}" required="true"/>


                <h:outputLabel value="Last name:"/>

                <h:inputText value="#{clientsBean.lastName}" required="true"/>

                <h:outputLabel value="Age:"/>

                <h:inputText value="#{clientsBean.age}" required="true"/>

                <h:outputLabel value="Address:"/>

                <h:inputText value="#{clientsBean.address}" required="true"/>

                <h:commandButton value="add" action="#{clientsBean.addClients}"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
